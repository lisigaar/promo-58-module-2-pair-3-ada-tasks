<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaTask</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
    <header class="header">
    <h1 class="title">AdaTask</h1>
    </header>
    <article class="article">
    <form class="formAdd">
    <input type="text" class="inputAdd" placeholder="Nueva tarea">
    <button class="butonAdd">Agregar</button>
    </form>

    <section class="section">
     <form class="formSearch">
        <input type="text" class="inputSearch" placeholder="Ejemplo: gim">
        <button class="butonSearch">Buscar</button>
     </form>
     <ul class="listTask">
        <li class="task">Ir a la compra</li>
     </ul>
    </section>
    </article>
     </main>
    <script src="./main.js"></script>
</body>
</html>
